{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block body %}

    <div class="container">
    <h2>Signup</h2>
        <div class="row">
            <div class="col">

            </div>
            <div class="col-5">
                <div class="card mt-5">
                    <div class="content">
                        <form action="" method="post" class="m-5">

                            {% csrf_token %}
                            <div class="form-group">
                                {{ user_form.username }}
                            </div>
                            <div class="form-group">
                                {{ user_form.email }}
                            </div>
                            <div class="form-group">
                                {{ user_form.password }}
                            </div>
                            <div class="form-group">
                                {{ user_form.password2 }}
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Register" class="btn btn-primary btn-block">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>

{% endblock %}
